<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helping Hackers!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/blocks.css/dist/blocks.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="maincontainer">
      <div class="navbar">
        <div class="title">Helping Hackers</div>
        <div class="spacer"></div>
        <div class="solve">
          {% if linked_page == "submit" %}
          <a href="{{ url_for('home') }}">Submit a problem</a>
          {% elif linked_page == "list" %}
          <a href="{{ url_for('problemlist') }}">List problems</a>
          {% else %}
          <a href="{{ url_for('problemlist') }}">Solve a problem</a>
          {% endif %}
        </div>
      </div>
      <div class="textcontent">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
